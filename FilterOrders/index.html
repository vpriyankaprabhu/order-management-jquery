<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Filter Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Filter Orders</h5>
                        <label for="orderValueSlider" class="form-label">Order Value</label>
                        <input type="range" class="form-range" id="orderValueSlider" min="0" max="10000" step="100" value="0">
                    </div>
                </div>
            </div>
            <!-- Orders Table -->
            <div class="col-md-8">
                <!-- Buttons and Search Box -->
                <div class="d-flex justify-content-end mb-2">
                    <button type="button" class="btn btn-primary me-2">Add Order</button>
                    <input type="text" class="form-control w-auto" placeholder="Search Orders">
                </div>
                <!-- Table -->
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Order ID</th>
                            <th scope="col">Order Value</th>
                            <th scope="col">Order Quantity</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="order-row">
                            <td>1001</td>
                            <td class="order-value">$200</td>
                            <td>5</td>
                            <td>
                                <button class="btn btn-sm btn-primary">Edit</button>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr class="order-row">
                            <td>1002</td>
                            <td class="order-value">$350</td>
                            <td>2</td>
                            <td>
                                <button class="btn btn-sm btn-primary">Edit</button>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr class="order-row">
                            <td>1003</td>
                            <td class="order-value">$1250</td>
                            <td>10</td>
                            <td>
                                <button class="btn btn-sm btn-primary">Edit</button>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
